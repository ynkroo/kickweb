<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cursor Follow SVG</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="left">
      <svg id="left-svg" viewBox="0 0 100 100">
        <!-- SVG content for left div -->
        <circle cx="50" cy="50" r="20" fill="blue"/>
      </svg>
    </div>
    <div class="right">
      <svg id="right-svg" viewBox="0 0 100 100">
        <!-- SVG content for right div -->
        <rect x="30" y="30" width="40" height="40" fill="red"/>
      </svg>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
