<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SVG Follow Cursor</title>
<style>
  #svg-container {
    position: fixed;
    top: 0;
    left: 0;
    pointer-events: none; /* Allows the cursor to be on top of the SVG */
  }
</style>
</head>
<body>

<div id="svg-container">
  <svg width="100" height="100" viewBox="0 0 100 100">
    <circle cx="50" cy="50" r="10" fill="red"/>
  </svg>
</div>

<script>
  var svgContainer = document.getElementById('svg-container');
  
  svgContainer.addEventListener('mousemove', function(e) {
    var mouseX = e.clientX;
    var mouseY = e.clientY;
    
    // Set the position of the SVG container
    svgContainer.style.left = mouseX + 'px';
    svgContainer.style.top = mouseY + 'px';
  });
</script>

</body>
</html>
