<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Circles with Simple Gravity Effect</title>
    <style>
      body,
      html {
        height: 100%;
        margin: 0;
        background: #101011
          url("https://www.transparenttextures.com/patterns/black-felt.png");
        margin: 0;
        opacity: 1;
      }

      .circle-container {
        position: relative;
        width: 100%;
        height: 100%;
        overflow: hidden;
      }

      .circle {
        position: absolute;
        border-radius: 50%;
        background-color: #c2bbb3;
        animation: fall linear infinite;
        mix-blend-mode: difference;
      }
      .title {
        position: absolute;
        width: 100%;
        top: 50%;
        transform: translateY(-50%);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 2;
        mix-blend-mode: difference;
      }

      h1 {
        padding: 0;
        margin: 0;
        color: #c2bbb3;
        font-family: "Roboto Flex", sans-serif;
        font-size: 11vw;
        font-weight: 700;
        text-transform: lowercase;
        line-height: 6.5vw;
        animation: grow 5s infinite alternate ease-in-out;
      }

      @keyframes grow {
        from {
          transform: scale(1);
        }
        to {
          transform: scale(2);
        }
      }

      /* versch. Gr√∂ssen */
      .small {
        width: 30px;
        height: 30px;
      }
      .medium {
        width: 100px;
        height: 100px;
      }
      .large {
        width: 200px;
        height: 200px;
      }

      /* Unterschiedliche Pos. */
      .circle1 {
        left: 10%;
        animation-duration: 4s;
      }
      .circle2 {
        left: 30%;
        animation-duration: 5s;
      }
      .circle3 {
        left: 50%;
        animation-duration: 3s;
      }
      .circle4 {
        left: 70%;
        animation-duration: 6s;
      }
      .circle5 {
        left: 90%;
        animation-duration: 3.5s;
      }

      @keyframes fall {
        0% {
          top: -200px;
        }
        100% {
          top: 100%;
        }
      }
    </style>
  </head>
  <body>
    <div class="circle-container">
      <div class="circle small circle1"></div>
      <div class="circle medium circle2"></div>
      <div class="circle large circle3"></div>
      <div class="circle small circle4"></div>
      <div class="circle medium circle5"></div>

      <div class="title">
        <h1>Gravity</h1>
      </div>
    </div>
  </body>
</html>
