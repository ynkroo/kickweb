<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Index Kickweb Yannick Röösli</title>

    <style>
      * {
        margin: 0px;
        padding: 0px;
        background-color: #101011;
        background-image: url("https://www.transparenttextures.com/patterns/black-felt.png");
        overflow: auto;
        scroll-behavior: smooth;
      }

      body {
        height: 110vh;
      }

      ::selection {
        color: #220d38;
        background-color: #ce5c16;
        mix-blend-mode: difference;
      }

      h1 {
        margin: 0px;
        padding-left: 2rem;
        padding-top: 5rem;
        color: #c2bbb3;
        font-family: "Roboto Flex", sans-serif;
        font-size: 16rem;
        font-weight: 700;
        text-transform: uppercase;
      }

      @media screen and (max-width: 750px) {
        h1 {
          font-size: 10rem; /* Adjusted font size for smaller screens */
        }
      }

      h3 {
        margin: 0px;
        padding-left: 2rem;
        padding-top: 5rem;
        color: #c2bbb3;
        font-family: "Roboto Flex", sans-serif;
        font-size: 2rem;
        font-weight: 600;
        text-transform: uppercase;
      }

      .left-corner {
        left: 2rem;
        top: 30px;
      }

      .right-corner {
        right: 2rem;
        top: 30px;
        text-align: right;
      }

      p {
        position: absolute;
        color: #c2bbb3;
        font-family: "Roboto Flex", sans-serif;
        font-size: 0.7rem;
        font-weight: 700;
        text-transform: uppercase;
        line-height: 0.85rem;
      }

      .container-button {
        margin-left: 2rem;
        margin-top: 0.7rem;
        width: 65vw;
        min-height: auto;
        max-height: auto;
        display: flex;
        justify-content: space-between;
        align-items: flex-start;
        flex-wrap: wrap;
        padding: 2rem;
        gap: 2rem;

        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border-radius: 20px;
        border: 2px solid rgba(255, 255, 255, 0.18);
        box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
      }

      @media screen and (max-width: 750px) {
        .container-button {
          width: calc(85% - 4rem);
        }
      }

      button {
        width: 120px;
        height: 60px;
        background-color: #c2bbb3;
        border-radius: 10px;
        font-family: "Roboto Flex", sans-serif;
        font-size: 1.2rem;
        font-weight: 700;
        line-height: 0.85rem;
        transition: transform 0.3s ease-in-out;
        border: none;
        background-image: none;
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border-radius: 10px;
        box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
      }

      button:hover {
        background-color: #ce5c16;
        transform: scale(1.1);
        transition-timing-function: ease-out;
        color: #220d38;
        font-weight: 800;
      }

      @media screen and (max-width: 750px) {
        button {
          width: 150px;
          height: 75px;
          font-size: 1.3rem;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Index</h1>
      <p class="left-corner">
        Posterdesign <br />
        Yannick Röösli
      </p>
      <p class="right-corner">
        Web development <br />
        Digital Ideation
      </p>
    </header>

    <div class="Prozess">
      <h3>Übungen Unterricht</h3>
      <div class="container-button">
        <button
          type="button"
          onclick="window.open('https://ynkroo.github.io/kickweb/tag1/fabulouscss/index.html', '_blank')"
        >
          Tag 1
        </button>
        <button
          type="button"
          onclick="window.open('https://ynkroo.github.io/kickweb/tag2/flexboxPlakat', '_blank')"
        >
          Tag 2
        </button>
        <button
          type="button"
          onclick="window.open('https://ynkroo.github.io/kickweb/tag3/Tutorial Plakat bauen/plakat.html', '_blank')"
        >
          Tag 3
        </button>
        <button
          type="button"
          onclick="window.open('https://ynkroo.github.io/kickweb/tag4/ham-menu/index.html', '_blank')"
        >
          Tag 4
        </button>
        <button
          type="button"
          onclick="window.open('https://ynkroo.github.io/kickweb/tag5/animation.html', '_blank')"
        >
          Tag 5
        </button>
      </div>
    </div>

    <div class="Poster">
      <h3>Prozess Poster</h3>
      <div class="container-button">
        <button
          type="button"
          onClick="newWindow = window.open('https://ynkroo.github.io/kickweb/Konzept/Konzept-Web-Page.jpg');"
        >
          Konzept
        </button>
        <button
          type="button"
          onclick="window.open('https://ynkroo.github.io/kickweb/Animation Beispiele After Effects/Intro-Test-Animation.mp4', '_blank')"
        >
          Animation
        </button>
        <button
          type="button"
          onclick="window.open('https://ynkroo.github.io/kickweb/Poster_v01/poster_v01.html', '_blank')"
        >
          Poster v01
        </button>
        <button
          type="button"
          onclick="window.open('https://ynkroo.github.io/kickweb/Poster_v02/poster_v02.html', '_blank')"
        >
          Poster v02
        </button>
        <button
          type="button"
          onclick="window.open('https://ynkroo.github.io/kickweb/Poster_v03/poster_v03.html', '_blank')"
        >
          Poster v03
        </button>
        <button
          type="button"
          onclick="window.open('https://ynkroo.github.io/kickweb/Poster_v04/poster_v04.html', '_blank')"
        >
          Poster v04
        </button>
      </div>
    </div>
  </body>
</html>
