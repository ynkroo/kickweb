    <style>

@import url('https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap');
body{
    background-color:black;
}
.brockmanngrid{
    display:grid;
    grid-template-columns: repeat(7,14vw); /* https://developer.mozilla.org/en-US/docs/Web/CSS/grid-template-columns*/
    grid-template-rows: repeat(8,10.75vw);
}
.der {
    grid-column: 1 / 5;
    grid-row: 3 / 6;
    font-family: 'Roboto', sans-serif;
    font-weight: 700;
    font-size: 32vw;
    color: #62a792;
    }
        
    .film {
        grid-column: 3 / 8;
        grid-row: 3 / 6;
        font-family: 'Roboto', sans-serif;
        font-weight: 700;
        font-size: 32vw;
        color: #f3f6e5;
    }

    .redfont {

        font-family: 'Roboto', sans-serif;
        font-weight: 700;
        font-size: 2.5vw;
        color: red;

    }

    .ort {
        grid-column: 3 / 6;
        grid-row: 1 / 2;
        margin-top: 8.5vw;
    }


    .datum {
        grid-column: 3 / 6;
        grid-row: 6 / 7;
        margin-top: 8.5vw;
    }

    .termin {
        grid-column: 3 / 8;
        grid-row: 7 / 8;
        margin-top: 2.5vw;
    }





    </style>

</head>
<body>



    <div class="brockmanngrid">
        <div class="der">

        </div>

        </div>

    </div>  

    
</body>
